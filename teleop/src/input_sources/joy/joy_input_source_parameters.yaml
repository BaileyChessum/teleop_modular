# This is only the schema for Node Parameters
# This YAML will be converted to teleop_drive_joy_parameters.hpp upon build
# Look at individual controller config for changing axes / buttons
# Look here for docs about this YAML : https://github.com/PickNikRobotics/generate_parameter_library
joy_input_source:
  axis_definitions:
    type: string_array
    default_value: [
      "J1",
      "J2",
      "J3",
      "J4",
      "J5",
      "J6",
      "speed",
      "offset",
      "twist_x",
      "twist_y",
      "twist_z",
      "twist_yaw",
      "twist_pitch",
      "twist_roll"
    ]
    description: "The list of mappable axes."

  button_definitions:
    type: string_array
    default_value: [
      "twist_mode",
      "limit_on",
      "limit_off",
      "lock",
      "unlock"
    ]
    description: "The list of mappable axes."
    read_only: true

  axes:
    __map_axis_definitions:
      id:
        type: int
        default_value: -1
        description: "The device that this axis is mapped to. Must be an element of device_names, and maps to the first device in device_names by default."
      invert:
        type: bool
        default_value: false
        description: "Inverts the given axis when true."
      button_id_negative:
        type: int
        default_value: -1
        description: "The button id that maps to -1 for this axis."
      button_id_positive:
        type: int
        default_value: -1
        description: "The button id that maps to +1 for this axis."
      min:
        type: double
        default_value: -1.0
        description: "the value -1 from joy should map to."
      max:
        type: double
        default_value: 1.0
        description: "the value +1 from joy should map to."

  buttons:
    __map_button_definitions:
      id:
        type: int
        default_value: -1

  topic:
    type: string
    default_value: "/joy"
    description: "The topic name to get Joy input messages from."
